<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ request.user }} ToDo</title>
</head>
<body>

{% if request.user.is_authenticated %}
<p>Hi {{ request.user }}</p>
<a href="{% url 'logout-task' %}">Logout</a>
{% else %}
<a>Login</a>
{% endif %}
<hr>

<form method="get">
    <input type="text" name="search-area" value="{{ search_input }}">
    <input type="submit" value="Search">
</form>


<h1>All Tasks</h1>
<a href="{% url 'create_task' %}">Create task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task }}</td>
        <td><a href="{% url 'update_task' task.id %}">Edit</a></td>
        <td><a href="{% url 'delete_task' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <p>No tasks here</p>
    {% endfor %}

</table>


</body>
</html>
