<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>All Tasks</h1>
<a href="{% url 'create_task' %}">Create task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task }}</td>
        <td><a href="{% url 'detail_task' task.id %}">View</a></td>
    </tr>
    {% empty %}
        <p>No tasks here</p>
    {% endfor %}

</table>


</body>
</html>
