{% extends 'todo_app/base.html' %}

{% block content %}


<div class="card">
    <h1>Register</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="button">

        <div class="wrap">
            <p>Already have an account?</p>
            <a href="{% url 'login-task' %}">Login</a>
        </div>

    </form>
</div>


{% endblock content %}
